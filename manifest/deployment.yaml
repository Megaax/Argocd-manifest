apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 2
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: mohamedmagdykhamis/todo-app:6825ea377da5937b75663df00fc677359f5c4399
        ports:
        - containerPort: 80
