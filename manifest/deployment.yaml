apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 2
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: mohamedmagdykhamis/todo-app:117146541651bad9e26c98166186b610220fc49f
        ports:
        - containerPort: 80
