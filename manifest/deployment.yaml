apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 2
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: mohamedmagdykhamis/todo-app:0f4b6027c844cacb5e9d919be5cea7902193f1af
        ports:
        - containerPort: 80
