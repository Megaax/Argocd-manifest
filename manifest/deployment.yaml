apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 2
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: mohamedmagdykhamis/todo-app:fee260bf1535b0a9da822c86c9b89728501e506f
        ports:
        - containerPort: 80
